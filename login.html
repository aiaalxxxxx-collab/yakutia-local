<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — Yakutia Local</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h2 style="text-align:center; color: var(--primary); margin-bottom: 30px;">Yakutia Local</h2>
        
        <div style="display:flex; border-bottom:1px solid #eee; margin-bottom:20px;">
            <div style="flex:1; text-align:center; padding:10px; cursor:pointer; font-weight:bold; border-bottom:2px solid var(--primary);" onclick="showLogin()">Вход</div>
            <div style="flex:1; text-align:center; padding:10px; cursor:pointer; color:#888;" onclick="showRegister()">Регистрация</div>
        </div>

        <form id="login-form">
            <div style="margin-bottom:15px;">
                <label style="display:block; margin-bottom:5px; font-size:0.9rem;">Email</label>
                <input type="email" name="email" class="input-field" style="width:100%" required>
            </div>
            <div style="margin-bottom:20px;">
                <label style="display:block; margin-bottom:5px; font-size:0.9rem;">Пароль</label>
                <input type="password" name="password" class="input-field" style="width:100%" required>
            </div>
            <button type="submit" class="button button--primary" style="width:100%">Войти</button>
        </form>
        
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#888; text-decoration:none;">На главную</a>
    </div>
    
    <script src="assets/js/auth.js"></script>
    <script>
        function showLogin() { alert('Переключение вкладок пока просто для демо'); }
        function showRegister() { window.location.href = 'login.html'; } // Тут можно докрутить логику
    </script>
</body>
</html>
