<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <!-- 
        Это критически важно для мобильных устройств.
        Отключаем масштабирование, чтобы приложение выглядело как нативное.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Цвет адресной строки в Chrome на Android -->
    <meta name="theme-color" content="#f8fdff">
    
    <title>Yakutia Market</title>
    
    <!-- 1. Подключаем шрифты и иконки от Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    
    <!-- 2. Подключаем наши стили (Material Design 3) -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- 3. Подключаем ядро приложения (JavaScript) -->
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <!-- 
        Это "точка монтирования". 
        Весь интерфейс (кнопки, карточки, страницы) будет создан JS и вставлен сюда.
    -->
    <div id="app">
        <!-- Скелет загрузки, пока JS не взял управление -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 16px; color: #555;">
            <div style="width: 48px; height: 48px; border-radius: 50%; border: 4px solid #eee; border-top-color: #00639b; animation: spin 1s linear infinite;"></div>
            <span>Загрузка платформы...</span>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <!-- 
        "Порталы" для глобальных элементов, таких как всплывающие окна и уведомления.
        Это позволяет им отображаться поверх всего приложения.
    -->
    <div id="toast-container"></div>
    <div id="modal-portal"></div>
</body>
</html>
